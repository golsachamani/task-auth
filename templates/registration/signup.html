{% extends 'base.html' %}
{% block title %}
  Signup
{% endblock %}
{% block content %}
  <main class="form-signup w-100 m-auto">
    <div class="row">
      <div class="col-3 m-auto">
        <form action="" method="POST">
          <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
